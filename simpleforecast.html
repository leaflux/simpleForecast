<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>
  <script src="config.js"></script>
  <link rel="stylesheet" type="text/css" href="simpleforecast.css">

  <title>simpleForecast</title>
</head>

<body class="colorChanged">
  <form id="citySearch">
    <input type="text" name="search" class="colorChanged" placeholder="search by city, country, state...">
    <input type="submit" value="Search" class="colorChanged">
  </form>

  <ul id="nav">
    <li><a id="about" class="colorChanged">About</a></li>
    <li id="modeiconContainer" class="colorChanged"></li>
  </ul>

  <div id="currentWeather"></div>
  <div id="5DayForecast"></div>
  <script id="current-template" type="text/x-handlebars-template">
    <h2 class="colorChanged">Current Weather for {{name}}, {{sys.country}}:</h2>
    <p class="colorChanged">{{main.temp_min}} to {{main.temp_max}}, <span class="description">{{weather.0.description}}</span></p>
  </script>
  <script id="forecast-template" type="text/x-handlebars-template">
    <h2 class="colorChanged">Five Day Forecast:</h2>
    <table class="colorChanged">
      <!-- Generates a table row for each eighth list of weather data in the 3 hour forecast JSON. -->
      {{#each list}}
          <tr class="colorChanged">
            <td>{{dt_txt}}</td>
            <td>{{main.temp_max}}</td>
            <td class="description">{{weather.0.description}}</td>
            <td><img src="http://openweathermap.org/img/w/{{weather.0.icon}}.png" /></td>
          </tr>
      {{/each}}
    </table>
  </script>

  <button class="tempChange colorChanged" id="fahrenheit">&deg;F</button>
  <button class="tempChange colorChanged" id="kelvin">&deg;K</button>
  <button class="tempChange colorChanged" id="celsius">&deg;C</button>


  <script src="simpleforecast.js"></script>
</body>
</html>
